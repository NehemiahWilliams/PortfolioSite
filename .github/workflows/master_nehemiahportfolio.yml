# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - nehemiahportfolio

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_d86c598a6b884042947f0952ea1fc9a6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_334a88e4e25f4d00943c9f4202f9741f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_d86c598a6b884042947f0952ea1fc9a6 }}/appsvc/staticsite:${{ github.sha }}
        file: ./PortforlioSite/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'nehemiahportfolio'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e644986ef9a14f4b82181c32341630d4 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_d86c598a6b884042947f0952ea1fc9a6 }}/appsvc/staticsite:${{ github.sha }}'
